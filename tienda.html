<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    
    <main>

        <header>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#" >
                    <img height="100px" src="" id="logotipo_store" alt="name_store" />
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li>
                    </ul>


                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Crear Tienda
                      </button>
                   


                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>

          

        </header>


        <div class="container">

            <h1 id="name_store"></h1>
            <h3 id="descripcion_store"></h3>
            <hr/>
            <div>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">
                    Crear Producto
                  </button>
                  


                  <div class="d-flex flex-wrap" id="contenedor-productos">

                  </div>

            </div>

        </div>




            <!-- Modal Producto-->
            <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Producto</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                 
                        <form >
                            <input class="m-3 form-control" type="text" placeholder="sku" id="input_sku" value="" required />
                            <input class="m-3 form-control" type="text" placeholder="titulo" id="input_product_title" value="Iphone 12" />
                            <input class="m-3 form-control" type="text" placeholder="Precio"  id="input_product_price"  value="$99"/>
                            <input class="m-3 form-control" type="text" placeholder="Imagen"  id="input_product_image"  value="https://oechsle.vteximg.com.br/arquivos/ids/7019976-1000-1000/image-e496d5ab15f04c73a1cdf738f267babb.jpg?v=637793425793730000"/>
                        
                            
                        </form>


                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="crear-producto"  type="button" class="btn btn-primary">Crear producto</button>
                    </div>
                  </div>
                </div>
              </div>

              
           
                      <!-- Modal CRear Tienda-->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Configurar Tienda</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                         
                                <form >
                                    <input class="m-3 form-control" type="text" placeholder="Nombre" id="input_name" value="DojoSTore" />
                                    <input class="m-3 form-control" type="text" placeholder="logoTipo"  id="input_logotipo"  value="https://img.freepik.com/vector-premium/plantilla-logotipo-empresarial-diseno-marca-moda_278222-2436.jpg?size=338&ext=jpg&ga=GA1.1.1222169770.1702425600&semt=ais"/>
                                    <textarea class="m-3 form-control" placeholder="Descripcion"  id="input_description">
                                        Tienda de ropa moda...
                                    </textarea>
                                </form>


                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button id="crear-tienda"  type="button" class="btn btn-primary">Configurar tienda</button>
                            </div>
                          </div>
                        </div>
                      </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script src="/assets/js/tienda.js"></script>

</body>
</html>
